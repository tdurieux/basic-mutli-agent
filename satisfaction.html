<html>
    <head>
        <title>Segregation model: Thomas Durieux</title>
        
        <script type="text/javascript" src="assets/jquery.min.js"></script>
        <script type="text/javascript" src="assets/canvasjs.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <script type="text/javascript" src="js/core/Util.js"></script>
        <script type="text/javascript" src="js/core/Agent.js"></script>
        <script type="text/javascript" src="js/satisfaction/People.js"></script>
        <script type="text/javascript" src="js/core/Environment.js"></script>
        <script type="text/javascript" src="js/satisfaction/Environment.js"></script>
        <script type="text/javascript" src="js/core/Motor.js"></script>
        <script type="text/javascript" src="js/satisfaction/Motor.js"></script>
        <script type="text/javascript" src="js/core/Rendering.js"></script>
        <script type="text/javascript" src="js/satisfaction/Rendering.js"></script>
    </head>
    <body>
        <canvas id="current_state_canvas"></canvas>
        <div id="page">
            <div id="settings">
                <div class="labelvalue chrono">
                    <div class="label">
                        Chrono
                    </div>
                    <div id="chrono" class="value">
                        0
                    </div>
                </div>
                <button id="start">Start</button>
                <button id="next">Next frame</button>
                <div class="grid">
                    <div class="col">
                        <h2><span class="block" style="background:#801e1c"></span>Population 1</h2>
                        Average: <span id="average1"></span><br/>
                        <label>
                            Sattisfaction min: <input type="number"  id="satisfaction1_min_value" onchange="satisfaction1_min.value=value"  max="100" min="1">%
                            <input type="range" id="satisfaction1_min" oninput="satisfaction1_min_value.value=value" />
                            
                        </label><br>
                        <label>
                            % of the population: <input type="number"  id="population1_value" onchange="population1.value=value;population2.value=(100-value);population2_value.value=(100-value);" max="100" min="1">% <input type="range" id="population1" oninput="population1_value.value=value;population2.value=(100-value);population2_value.value=(100-value);">
                        </label>
                    </div>
                    <div class="col">
                        <h2><span class="block" style="background:#183698"></span>Population 2</h2>
                        Average: <span id="average2"></span><br/>
                        <label>
                            Sattisfaction min: <input type="number" id="satisfaction2_min_value" onchange="satisfaction2_min.value=value" max="100" min="1">% 
                            <input type="range" id="satisfaction2_min" oninput="satisfaction2_min_value.value=value" />
                        </label><br>
                        <label>
                            % of the population: <input type="number" id="population2_value" onchange="population2.value=value;population1.value=(100-value);population1_value.value=(100-value)">%
                            <input type="range" id="population2" oninput="population2_value.value=value;population1.value=(100-value);population1_value.value=(100-value);" min="1" value="50" max="100"> 
                        </label>
                    </div>
                    <div class="col">
                        <h2>Settings</h2>
                        <label>
                            Size
                             <input type="number" id="width" style="width: 50px">x<input type="number" id="height" style="width: 50px">
                        </label><br>
                        <label>
                            Refresh interval <input type="number" id="refresh_ratio">
                        </label><br>
                        <label>
                            Population density: <input type="number" id="density_value" onchange="density.value=value"  max="100" min="1">%
                            <input type="range" id="density" oninput="density_value.value=value;"> 
                        </label>
                    </div>
                    <button id="save">Save</button>
                </div>
            </div>
            <div style="clear:both"></div>
            <div id="chartContainer" style="width: 100%; height: 350px;display:inline-block;"></div>
        </div>
    </body>
</html>
